{% for photo in photos %}
<div class="col-md-3">
    <div class="photo-thumbnail" data-lat="{{ photo.lat }}" data-lng="{{ photo.lng }}" data-photo-id="{{ photo.id }}">
        <img src="{{ url_for('static', filename='uploads/' + photo.filename) }}" alt="{{ photo.filename }}" class="img-fluid">
        <div class="deleteButton" data-photo-id="{{ photo.id }}">
            <i class="gg-close-o"></i>
        </div>
    </div>
</div>
{% endfor %}
